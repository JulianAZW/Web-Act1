  <main>
    <article>
      <form name="frmDatos" id="frmDatos" method="post" action="">
        <fieldset style="width: 1000px;">
          <legend>Elementos de Formulario:</legend>
          <table>
            <tr>
              <th>
                <label for="txtNombre">Nombre</label>
              </th>
              <td>
                <input type="text" name="txtNombre" id="txtNombre" placeholder="Pon tu nombre wapo"/>
              </td>
            </tr>
            <tr>
              <th>
                <label for="txtPaterno">Paterno</label>
              </th>
              <td>
                <input type="text" name="txtPaterno" id="txtPaterno" placeholder="Pon tu apellido paterno paterno"/>
              </td>
            </tr>
            <tr>
              <th>
                <label for="txtMaterno">Materno</label>
              </th>
              <td>
                <input type="text" name="txtMaterno" id="txtMaterno" placeholder="Pon tu apellido materno wapo"/>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <strong>Datos Generales</strong>
              </td>
              <th>
            </tr>
              <tr>
                <td>
                <label for="entidad">Entidad Federativa</label>
                </td>
              <td>
                <input type="text" name="entidad" id="entidad" list="entidades"/>
                <datalist id="entidades">
                  <option>Oaxaca</option>
                  <option>Chiapas</option>
                  <option>Puebla</option>
                  <option>Yucatan</option>
                </datalist>
              </td>
              </tr>
              <tr>
                <td>
                <label for="municipio">Municipios</label>
                </td>
              <td>
                <input type="text" name="municipios" id="municipios" list="municipios"/>
                <datalist id="municipios">
                  <option>Cuautitlan Izcalli</option>
                  <option>Tepo</option>
                  <option>Tlane</option>
                  <option>Naucalpan</option>
                </datalist>
              </td>
              </tr>
          <tr>
          <td>Range</td>
            <td><input type="range" name="txtRango" min="0" max="100"></td>
          </tr>  
          <tr>
            <td>Genero</td>
              <td><p>
                <label>
                  <input name="group1" type="radio" checked />
                  <span>Mujer</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="group1" type="radio" />
                  <span>Hombre</span>
                </label>
              </p>
              <p>
                <label>
                  <input class="with-gap" name="group1" type="radio"  />
                  <span>Otros</span>
                </label>
              </p>
              </td>
            </tr>
          <tr>
            <td>Calendario</td>
              <td><input type="date" name="date"></td>
          </tr>
          <tr>
            <td><input type="submit" value="Enviar"></td>
          </tr>  
          </table>
        </fieldset>
    
      </form>
